name: Test CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test API key
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "❌ API key NENÍ"
            exit 1
          else
            echo "✅ API key JE"
          fi

      - name: Run your app
        run: |
          node app.js  # nebo jiný příkaz, který používá API key
